<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="template.css">
    
</head>

<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="left-nav">
                    <img src="Bootstrap.jpg">
                </div>
                <div class="right-nav">

                    <i class="fa-solid fa-message fa"></i>
                    <i class="fa-solid fa-bell fa"></i>

                    <div class="search">
                        <div class="search1">
                            <input type="text" placeholder="search">
                        </div>
                        <i class="fa-solid fa-search"></i>

                    </div>
                    <div class="log">
                        <a href="#">logout</a>
                    </div>
                </div>
            </div>
        </header>
        <section>

            <div class="section">

                <div class="left-section">
                    <div class="side-nav">
                        <div class="text">
                            <i class="fa-solid fa-gauge"></i>
                            <h3>dashboard</h3>
                        </div>
                        <div class="text">
                            <i class="fa-solid fa-chart-simple"></i>
                            <h3>charts</h3>
                        </div>
                        <div class="text">
                            <i class="fa-solid fa-table"></i>
                            <h3>tables</h3>
                        </div>
                        <div class="text">
                            <i class="fa-solid fa-wrench"></i>
                            <h3>components</h3>
                        </div>
                        <div class="text">
                            <i class="fa-regular fa-file"></i>
                            <h3>example pages</h3>
                        </div>
                        <div class="text">
                            <i class="fa-regular fa-user"></i>
                            <h3>menu levels</h3>
                        </div>
                        <div class="text">
                            <i class="fa-solid fa-link"></i>
                            <h3>links</h3>
                        </div>
                    </div>
                </div>


                <div class="right-section">
                    <div class="dash">
                        <a href="#">dashboard / </a>
                        <input type="text" placeholder="my dashboard">
                    </div>
                    <div class="box">
                        <div class="box1 bg1">
                            <div class="sub-box1">

                                <p>26 new message!</p>
                                <i class="fa-solid fa-comments"></i>
                            </div>
                            <div class="fon"><a href="#">view details</a></div>
                        </div>
                        <div class="box1 bg2">
                            <div class="sub-box1 ">

                                <p>26 new talks!</p>
                                <i class="fa-solid fa-people-arrows"></i>
                            </div>
                            <div class="fon">
                                <a href="#">view details</a></div>
                        </div>

                        <div class="box1 bg3">
                            <div class="sub-box1">

                                <p>26 new orders!</p>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                            <div class="fon"><a href="#">view details</a></div>
                        </div>

                        <div class="box1 bg4">
                            <div class="sub-box1">
                                <p>26 new tickets!</p>
                                <i class="fa-solid fa-ticket"></i>
                            </div>
                            <div class="fon"><a href="#">view details</a></div>
                        </div>
                    </div>

                    <div class="chart">
                        <div class="chart1">

                            <i class="fa-solid fa-chart-area"></i>
                            <h3>area chart example</h3>
                        </div>


                    </div>
                    <div class="graph">
                        <div class="graph1">

                            <p>4000</p>
                            <div class="line">
                                <hr>
                            </div>
                        </div>
                        <div class="graph1">
                            <p>3000</p>
                            <div class="line">
                                <hr>
                            </div>
                        </div>
                        <div class="graph1">
                            <p>2000</p>
                            <div class="line">
                                <hr>
                            </div>
                        </div>
                        <div class="graph1">
                            <p>1000</p>
                            <div class="line">
                                <hr>
                            </div>
                        </div>
                        <div class="graph1">
                            <p>0</p>
                            <div class="line1">
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>

        </section>
    </div>


<script src="Template.js"></script>

</body>

</html>
